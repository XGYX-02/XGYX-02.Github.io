    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            color: #333;
        }

        header {
            height: 40vh;
            position: relative;
            overflow: hidden;
            --header-bg-image: url('tu.pian/48.jpg');
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--header-bg-image);
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 3rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        #intro {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            transition: transform 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .image-container img:hover {
            transform: scale(1.05) translateZ(0);
        }

        footer {
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #007bff;
        }

        footer span {
            font-size: 1rem;
            color: #333;
        }

        .sr-only {

            width: 1px;
            height: 1px;
            padding: 0;

            clip: rect(0, 0, 0, 0);

        }

            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }

            const existingFullscreen = document.querySelector('.fullscreen-image');

                document.body.removeChild(existingFullscreen);

            }

            const fullscreenImage = document.createElement('div');
            fullscreenImage.className = 'fullscreen-image';

            fullscreenImage.style.display = 'flex';
            fullscreenImage.style.justifyContent = 'center';
            fullscreenImage.style.alignItems = 'center';
            fullscreenImage.style.zIndex = '1000';

            const image = document.createElement('img');
            image.src = img.src;
            image.style.maxWidth = '90%';
            image.style.maxHeight = '90%';
            image.style.objectFit = 'contain';

            fullscreenImage.appendChild(image);
            document.body.appendChild(fullscreenImage);

        // 延迟加载图片
        function lazyLoad() {
            const images = document.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => observer.observe(img));
        }

                    'z-index': '9999',
                    'top': '-50px',
                    'pointer-events': 'none'  // 添加此行以防止雪花影响页面交互
                }).html('&#10052;'),
                documentHeight = $(window).height(),  // 使用窗口高度而不是文档高度

                defaults = {
                    minSize: 3,           // 减小最小尺寸

                    newOn: 1500,          // 增加生成间隔
                    flakeColor: "#FFFFFF",

                },
                options = $.extend({}, defaults, options);

                var flakes = [];
                var activeFlakes = 0;

                var interval = setInterval(function() {
                    if (activeFlakes < options.flakeCount) {
                        var startPositionLeft = Math.random() * documentWidth - 100,
                            startOpacity = 0.5 + Math.random(),
                            sizeFlake = options.minSize + Math.random() * (options.maxSize - options.minSize),
                            endPositionTop = documentHeight,
                            endPositionLeft = startPositionLeft - 100 + Math.random() * 200,
                            durationFall = documentHeight * 10 + Math.random() * 5000;

                        var flake = $flake.clone().appendTo('body').css({
                            left: startPositionLeft,
                            opacity: startOpacity,
                            'font-size': sizeFlake,
                            color: options.flakeColor
                        }).animate({
                            top: endPositionTop,

                            $(this).remove();
                            activeFlakes--;
                        });

                        flakes.push(flake);

                }, options.newOn);

                // 添加窗口大小变化时的处理
