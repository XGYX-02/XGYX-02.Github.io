    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        /* æ·»åŠ å›¾ç‰‡ç½‘æ ¼æ ·å¼ */
        .image-grid {

        .fullscreen-view {

        /* æ·»åŠ åŠ è½½æŒ‡ç¤ºå™¨æ ·å¼ */
        #loading {

    </style>

<body>
    <button id="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> è¿”å›ä¸»é¡µ
    </button>

    <div class="container">

                <input type="password" id="password-input" class="password-input" placeholder="è¾“å…¥å¯†ç ...">
                <div id="error-message">å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•</div>

    <script>
        // è®¾ç½®å¯†ç 
        const correctPassword = "1027";
        let attemptCount = 0;
        const maxAttempts = 5;
        
        // å›¾ç‰‡æ•°ç»„
        const imageArray = [
            '1.png', '2.png', '3.png', '4.png', '5.png',
            '6.png', '7.png', '8.png', '9.png', '10.png',
            '11.png', '12.png', '13.png', '14.png', '15.png',
            '16.png', '17.png', '18.png', '19.jpg', '20.jpg',
            '21.jpg', '22.png', '23.png', '24.png', '25.jpg',
            '26.png', '27.png', '28.png', '29.png', '30.png',
            '31.png', '32.png', '33.png', '34.png', '35.png',
            '36.png', '37.png', '38.jpg', '39.png', '40.png',
            '41.png', '42.png', '43.png', '44.png', '45.jpg',
            '46.png'
        ].sort(() => Math.random() - 0.5);

        // åŠ è½½å›¾ç‰‡
        function loadImages() {
            const grid = document.querySelector('.image-grid');
            const loading = document.getElementById('loading');
            
            // æ¸…ç©ºç°æœ‰å†…å®¹
            grid.innerHTML = '';
            loading.style.display = 'block';

            let loadedCount = 0;
            const totalImages = imageArray.length;

            // åˆ›å»ºæ‰€æœ‰å›¾ç‰‡å…ƒç´ 
            imageArray.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                
                const image = new Image();
                
                // è®¾ç½®å›¾ç‰‡åŠ è½½å®Œæˆåçš„å¤„ç†
                image.onload = function() {
                    item.appendChild(this);
                    grid.appendChild(item);
                    loadedCount++;
                    
                    // å½“æ‰€æœ‰å›¾ç‰‡éƒ½åŠ è½½å®Œæˆæ—¶ï¼Œéšè—åŠ è½½æç¤º
                    if (loadedCount === totalImages) {
                        loading.style.display = 'none';
                    }
                };
                
                // è®¾ç½®å›¾ç‰‡åŠ è½½å¤±è´¥çš„å¤„ç†
                image.onerror = function() {
                    console.error(`Failed to load image: ${img}`);
                    loadedCount++;
                    
                    // å³ä½¿å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œä¹Ÿè¦æ£€æŸ¥æ˜¯å¦æ‰€æœ‰å›¾ç‰‡éƒ½å¤„ç†å®Œäº†
                    if (loadedCount === totalImages) {
                        loading.style.display = 'none';
                    }
                };

                // è®¾ç½®å›¾ç‰‡å±æ€§
                image.src = `kong.jian.tu.pian/${img}`;  // ä½¿ç”¨æ­£ç¡®çš„å›¾ç‰‡è·¯å¾„
                image.alt = `å›¾ç‰‡ ${index + 1}`;
               // image.loading = 'lazy';
                
                // æ·»åŠ ç‚¹å‡»æŸ¥çœ‹å¤§å›¾åŠŸèƒ½
                image.onclick = function() {
                    const fullscreen = document.createElement('div');
                    fullscreen.className = 'fullscreen-view';
                    
                    const fullImg = document.createElement('img');
                    fullImg.src = this.src;
                    fullImg.alt = this.alt;
                    
                    fullscreen.appendChild(fullImg);
                    fullscreen.onclick = function(e) {
                        if (e.target === fullscreen) {
                            document.body.removeChild(this);
                        }
                    };
                    
                    document.body.appendChild(fullscreen);
                };
            });

            // è®¾ç½®è¶…æ—¶ä¿æŠ¤ï¼Œç¡®ä¿åŠ è½½æç¤ºæœ€ç»ˆä¼šè¢«éšè—
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    console.warn('Loading timeout reached');
                }
            }, 10000);
        }
        
        function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const passwordScreen = document.getElementById('password-screen');
            const content = document.getElementById('content');

            if (passwordInput.value === correctPassword) {
                passwordScreen.style.display = 'none';
                content.style.display = 'block';
                attemptCount = 0;
                passwordInput.classList.remove('error');
                loadImages();
            } else {
                attemptCount++;
                errorMessage.style.display = 'block';
                
                if (maxAttempts - attemptCount > 0) {
                    errorMessage.textContent = `å¯†ç é”™è¯¯ï¼Œè¿˜å‰© ${maxAttempts - attemptCount} æ¬¡å°è¯•æœºä¼š`;
                } else {
                    errorMessage.textContent = 'å°è¯•æ¬¡æ•°è¿‡å¤šï¼Œè¯·ç¨åå†è¯•';
                    passwordInput.disabled = true;
                    setTimeout(() => {
                        passwordInput.disabled = false;
                        attemptCount = 0;
                        errorMessage.textContent = 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•';
                    }, 30000);
                }

                passwordInput.classList.add('error');
                passwordInput.value = '';
                
                setTimeout(() => {
                    passwordInput.classList.remove('error');
                }, 500);
            }
        }

        // æ·»åŠ å›è½¦é”®æ”¯æŒ
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶æ¸…é™¤é”™è¯¯çŠ¶æ€
        document.getElementById('password-input').addEventListener('focus', function() {
            this.classList.remove('error');
        });

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
        window.onload = function() {
            document.getElementById('password-input').focus();
        };
    </script>
